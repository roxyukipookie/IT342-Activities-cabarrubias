<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contacts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 30px;
            color: #333;
            margin-bottom: 20px;
        }

        .container {
            width: 90%;
            max-width: 900px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            border: 1px solid #dddddd;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .modal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            transition: opacity 0.3s ease;
        }

        .modal-content {
            background: white;
            padding: 30px;
            width: 50%;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            transition: transform 0.3s ease;

        }

        .close {
            color: red;
            font-size: 24px;
            cursor: pointer;
            position: absolute;
            right: 15px;
            top: 10px;
        }

        .modal input, .modal select, .modal textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .modal button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .modal button:hover {
            background-color: #45a049;
        }

        .delete-modal {
            text-align: center;
            padding: 25px;
        }

        .delete-modal h2 {
            margin-bottom: 10px;
        }

        .delete-modal p {
            font-size: 18px;
            color: #555;
        }

        .delete-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .delete-btn {
            background-color: #e74c3c;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .delete-btn:hover {
            background-color: #c0392b;
        }

        .cancel-btn {
            background-color: #ccc;
            color: #333;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .cancel-btn:hover {
            background-color: #b3b3b3;
        }


        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Contacts (<span th:text="${#lists.size(contacts)}"></span>)</h1>
    <div class="button-container">
        <a href="/user-info">
            <button>User Information</button>
        </a>
        <button type="button" onclick="showAddModal()">+ Create Contact</button>
    </div>

    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="contact : ${contacts}" th:attr="data-resource-name=${contact.resourceName}">
            <td class="contact-name" th:text="${contact.name}"></td>
            <td class="contact-email" th:text="${contact.email}"></td>
            <td class="contact-phone" th:text="${contact.phone}"></td>
            <td>
                <button type="button" th:attr="onclick='openEditModal(\'' + ${contact.resourceName} + '\')'">
                    Edit
                </button>

                <button type="button" onclick="openDeleteModal(this)">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Add Modal -->
<div id="addModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeAddModal()">&times;</span>
        <h2>Create Contact</h2>
        <form id="addContactForm" action="/add-contact" method="post">
            <input type="text" name="firstName" placeholder="First Name" required>
            <input type="text" name="lastName" placeholder="Last Name" required>
            <input type="email" name="email"placeholder="Email Address" required>
            <input type="tel" name="phone" placeholder="Phone Number" required>
            <button type="submit">Add Contact</button>
        </form>
    </div>
</div>

<!-- Edit Modal -->
<div id="editModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeEditModal()">&times;</span>
        <h2>Edit Contact</h2>
        <form id="editContactForm">
            <input type="hidden" id="resourceName" name="resourceName">
            <input type="text" id="editFirstName" name="firstName" placeholder="First Name" required>
            <input type="text" id="editLastName" name="lastName" placeholder="Last Name" required>
            <input type="email" id="editEmail" name="email" placeholder="Email Address" required>
            <input type="tel" id="editPhone" name="phone" placeholder="Phone Number" required>
            <button type="button" onclick="updateContact()">Save Changes</button>
        </form>
    </div>
</div>

<!-- Delete Confirmation Modal -->
<div id="deleteModal" class="modal">
    <div class="modal-content delete-modal">
        <span class="close" onclick="closeDeleteModal()">&times;</span>
        <h2>Confirm Deletion</h2>
        <p>Are you sure you want to delete this contact?</p>
        <input type="hidden" id="deleteResourceName">
        <div class="delete-buttons">
            <button id="confirmDelete" class="delete-btn">Yes, Delete</button>
            <button onclick="closeDeleteModal()" class="cancel-btn">Cancel</button>
        </div>
    </div>
</div>



<div id="toast" class="toast"></div>


<script>
    function showToast(message, isError = false, actionCallback = null) {
        const toast = document.getElementById("toast");
        toast.innerHTML = message;
        toast.style.background = isError ? "#e74c3c" : "#4CAF50";
        toast.style.display = "block";

        if (actionCallback) {
            const confirmBtn = document.createElement("button");
            confirmBtn.textContent = "Confirm";
            confirmBtn.style.marginLeft = "10px";
            confirmBtn.onclick = actionCallback;
            toast.appendChild(confirmBtn);
        }

        setTimeout(() => {
            toast.style.display = "none";
        }, 3000);
    }

    function showAddModal() {
        document.getElementById("addModal").style.display = "flex";
    }

    function closeAddModal() {
        document.getElementById("addModal").style.display = "none";
    }

    document.getElementById("addContactForm").addEventListener("submit", function(event) {
        event.preventDefault();

        const formData = new FormData(this);

        fetch('/add-contact', {
            method: 'POST',
            body: formData
        })
            .then(response => {
                if (response.ok) {
                    showToast("Contact added successfully");

                    closeAddModal();

                    // Refresh the page after a short delay so the new contact appears
                    setTimeout(() => location.reload(), 1000);
                } else {
                    return response.text().then(text => showToast(text, true));
                }
            })
            .catch(error => showToast("Error adding contact", true));
    });

    function openEditModal(resourceName) {
        fetch(`/edit-contact?resourceName=${resourceName}`)
            .then(response => response.json())
            .then(data => {
                document.getElementById("resourceName").value = resourceName;

                const names = data.names?.[0] || {};
                const emails = data.emailAddresses?.[0] || {};
                const phones = data.phoneNumbers?.[0] || {};

                document.getElementById("editFirstName").value = names.givenName || '';
                document.getElementById("editLastName").value = names.familyName || '';
                document.getElementById("editEmail").value = emails.value || '';

                
                const phoneValue = phones.value || '';
                document.getElementById("editPhone").value = phoneValue.match(/^\+?\d+$/) ? phoneValue : '';

                document.getElementById("editModal").style.display = "flex";
            })
            .catch(error => showToast("Error fetching contact", true));
    }

    function closeEditModal() {
        document.getElementById("editModal").style.display = "none";
    }

    function updateContact() {
        const resourceName = document.getElementById("resourceName").value;
        const firstName = document.getElementById("editFirstName").value;
        const lastName = document.getElementById("editLastName").value;
        const email = document.getElementById("editEmail").value;
        const phone = document.getElementById("editPhone").value;

        fetch('/edit-contact', {
            method: 'PATCH',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ resourceName, firstName, lastName, email, phone })
        })
            .then(response => {
                if (response.ok) {
                    showToast("Contact updated successfully");

                    
                    let row = document.querySelector(`tr[data-resource-name="${resourceName}"]`);
                    if (row) {
                        row.querySelector(".contact-name").textContent = `${firstName} ${lastName}`;
                        row.querySelector(".contact-email").textContent = email;
                        row.querySelector(".contact-phone").textContent = phone;
                    }

                    closeEditModal(); 
                } else {
                    return response.text().then(text => showToast(text, true));
                }
            })
            .catch(error => showToast("Error updating contact", true));
    }

    function openDeleteModal(button) {
        const resourceName = button.closest("tr").getAttribute("data-resource-name");
        document.getElementById("deleteResourceName").value = resourceName;
        document.getElementById("deleteModal").style.display = "flex";
    }

    function closeDeleteModal() {
        document.getElementById("deleteModal").style.display = "none";
    }

    document.getElementById("confirmDelete").addEventListener("click", function () {
        const resourceName = document.getElementById("deleteResourceName").value;

        fetch('/delete-contact', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: new URLSearchParams({ resourceName })
        })
            .then(response => {
                if (response.ok) {
                    showToast("Contact deleted successfully");

                    const contactRow = document.querySelector(`tr[data-resource-name="${resourceName}"]`);
                    if (contactRow) {
                        contactRow.remove();

                        const contactCountElement = document.querySelector("h1 span");
                        let currentCount = parseInt(contactCountElement.textContent, 10);
                        contactCountElement.textContent = currentCount - 1;
                    }

                    closeDeleteModal();
                } else {
                    return response.text().then(text => showToast(text, true));
                }
            })
            .catch(error => showToast("Error deleting contact", true));
    });
</script>

</body>
</html>
